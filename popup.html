<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="utf-8">
</head>
<body>

    <p id="helpText" style="display: none;">
        Highlight some text then click me!
    </p>
    <p id="title" style="display: none;"></p>
    <p id="artist" style="display: none;"></p>

    <p id="featuresTag" style="display: none;">Featuring </p>
    <p id="features" style="display: none;"></p>

    <p id="albumTag" style="display: none;">Album </p>
    <p id="album" style="display: none;"></p>

    <details id="producerList" style="display: none;">
        <summary>Producers</summary>
        <p class="listContent" id="producers"></p>
    </details>

    <details id="writerList" style="display: none;">
        <summary>Writers</summary>
        <p class="listContent" id="writers"></p>
    </details>

    <details id="samplesList" style="display: none;">
        <summary>Samples</summary>
        <p class="listContent" id="samples"></p>
    </details>

    <details id="sampledInList" style="display: none;">
        <summary>Sampled in</summary>
        <p class="listContent" id="sampledIn"></p>
    </details>

    <details id="interpolatesList" style="display: none;">
        <summary>Interpolates</summary>
        <p class="listContent" id="interpolates"></p>
    </details>

    <details id="interpolatesByList" style="display: none;">
        <summary>Interpolated by</summary>
        <p class="listContent" id="interpolatesBy"></p>
    </details>

    <details id="coverOfList" style="display: none;">
        <summary>Cover of</summary>
        <p class="listContent" id="coverOf"></p>
    </details>

    <details id="coveredByList" style="display: none;">
        <summary>Covered by</summary>
        <p class="listContent" id="coveredBy"></p>
    </details>

    <details id="remixOfList" style="display: none;">
        <summary>Remix of</summary>
        <p class="listContent" id="remixOf"></p>
    </details>

    <details id="remixedByList" style="display: none;">
        <summary>Remixed by</summary>
        <p class="listContent" id="remixedBy"></p>
    </details>

    <details id="liveVersionOfList" style="display: none;">
        <summary>Remix of</summary>
        <p class="listContent" id="liveVersionOf"></p>
    </details>

    <details id="performedLiveAsList" style="display: none;">
        <summary>Remixed by</summary>
        <p class="listContent" id="performedLiveAs"></p>
    </details>

    <img id="cover" style="display: none;">

    <script src="script.js"></script>

</body>
</html>
